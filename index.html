<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="controls">
        <div class="inputs">
            <div class="input">
                <div class="label">Количество строк:</div>
                <input id="rowsSlider" type="range" min="10" max="1000" step="1" />
                <input id="rowsInput" type="number"  min="10" max="1000" />
            </div>
            <div class="input" >
                <div class="label">Количество столбцов:</div>
                <input id="colsSlider" type="range" min="10" max="1000" step="1" />
                <input id="colsInput" type="number"  min="10" max="1000"/>
            </div>
        </div>

        <div class="buttons">
           <button id="start_pause">start</button>
           <button id="reset">reset</button>
           <span id="status"></span>
        </div>

    </div>

    <div id="canvas_container">
        <canvas id="canvas_main"></canvas>
        <canvas id="canvas_back"></canvas>
    </div>
</body>
</html>
